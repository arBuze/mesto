<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип 'Место'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__information">
            <img class="profile__avatar" src="./images/profile-image.jpg" alt="аватар профиля">
            <div class="profile__info">
              <div class="profile__item">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </div>
      </section>
      <section class="photo-feed">
        <ul class="photo-feed__list">
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-karachaevsk.jpg" alt="Сентинский храм">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Карачаевск</h2>
              <button class="photo-feed__like-btn" id="1"></button>
            </div>
          </li>
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-elbrus.jpg" alt="Гора Эльбрус">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Гора Эльбрус</h2>
              <button class="photo-feed__like-btn" id="2"></button>
            </div>
          </li>
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-dombai.jpg" alt="Горы и лес в Домбае">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Домбай</h2>
              <button class="photo-feed__like-btn" id="3"></button>
            </div>
          </li>
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-baikal.jpg" alt="Зимний Байкал">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Байкал</h2>
              <button class="photo-feed__like-btn" id="4"></button>
            </div>
          </li>
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-komi.jpg" alt="Замерзшая река в лесу">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Республика Коми</h2>
              <button class="photo-feed__like-btn" id="5"></button>
            </div>
          </li>
          <li class="photo-feed__item">
            <img class="photo-feed__image" src="./images/photo-feed-church.jpg" alt="Храм Христа Спасителя">
            <div class="photo-feed__data">
              <h2 class="photo-feed__heading">Москва</h2>
              <button class="photo-feed__like-btn" id="6"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-btn"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" placeholder="Никнейм" class="popup__item popup__item_el_name">
        <input type="text" placeholder="Статус" class="popup__item popup__item_el_status">
        <input type="submit" value="Сохранить" class="popup__save-btn">
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
