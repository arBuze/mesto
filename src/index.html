<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип 'Место'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__information">
            <button class="profile__avatar-btn" type="button">
              <img class="profile__avatar" src="" alt="аватар профиля">
            </button>
            <div class="profile__info">
              <div class="profile__item">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-btn" type="button"></button>
              </div>
              <p class="profile__status"></p>
            </div>
          </div>
          <button class="profile__add-btn" type="button"></button>
        </div>
      </section>
      <section class="photo-feed">
        <ul class="photo-feed__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="profile-form" novalidate>
          <input type="text" required placeholder="Никнейм" class="popup__item popup__item_el_name" name="nickname" id="name-input" minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" required placeholder="Статус" class="popup__item popup__item_el_status" name="status" id="status-input" minlength="2" maxlength="200">
          <span class="popup__input-error status-input-error"></span>
          <input type="submit" value="Сохранить" class="popup__save-btn" name="save-btn">
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" method="post" name="card-form" novalidate>
          <input type="text" required placeholder="Название" class="popup__item popup__item_el_title" name="title" id="title-input" minlength="2" maxlength="30">
          <span class="popup__input-error title-input-error"></span>
          <input type="url" required placeholder="Ссылка на картинку" class="popup__item popup__item_el_link" name="link" id="link-input">
          <span class="popup__input-error link-input-error"></span>
          <input type="submit" value="Создать" class="popup__save-btn" name="create-btn">
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__container popup__container_type_photo">
        <button class="popup__close-btn" type="button"></button>
        <figure class="popup__photo-container">
          <img class="popup__photo" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="popup__form" method="post" name="avatar-form" novalidate>
          <input type="url" required placeholder="Ссылка на картинку" class="popup__item popup__item_el_link" name="avatar" id="avatar-link-input">
          <span class="popup__input-error avatar-link-input-error"></span>
          <input type="submit" value="Сохранить" class="popup__save-btn" name="edit-avatar-btn">
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__heading popup__heading_type_confirm">Вы уверены?</h2>
        <input type="button" value="Да" class="popup__save-btn" name="delete-btn">
      </div>
    </div>
    <template id="photo-card">
      <li class="photo-feed__item">
        <img class="photo-feed__image" src="" alt="">
        <button class="photo-feed__del-btn" type="button"></button>
        <div class="photo-feed__data">
          <h2 class="photo-feed__heading"></h2>
          <div class="photo-feed__likes">
            <button class="photo-feed__like-btn" type="button"></button>
            <span class="photo-feed__likes-num"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
